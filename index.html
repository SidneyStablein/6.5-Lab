<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6.5 ScrollReveal Lab Assignment</title>
    <link rel="stylesheet" href="screen.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <main class="site">
      <h1>Sunsets</h1>
      <figure class="first">
        <img src="flower-sunset.jpg" alt="pink flowers with sunset in the background">
      </figure>
      <figure class="second">
        <img src="gh-beach-sunset.jpg" alt="Grand Haven beach sunset over the lake">
      </figure>
      <figure class="third">
        <img src="florida-sunset-2.jpg" alt="Man in Florida looking at sunset">
      </figure>
      <figure class="fourth">
        <img src="moon-sunset.jpg" alt="Sunset with a telephone pole and the moon">
      </figure>
      <figure class="fifth">
        <img src="orange-palm-sunset.jpg" alt="sunset with palm tree leaves in frame">
      </figure>
      <figure class="sixth">
        <img src="pink-palms-sunset.jpg" alt="two palm trees with a sunset in the background">
      </figure>
      <figure class="seventh">
        <img src="clouds-sunset.jpg" alt="clouds with sunset behind them">
      </figure>
      <figure class="eighth">
        <img src="muskegon-sunset.jpg" alt="sunset above a lake with sailboat in the water">
      </figure>
      <figure class="ninth">
        <img src="florida-sunset-1.jpg" alt="Florida sunset with a flowering tree and homes in frame">
      </figure>
    </main>
  </body>
</html>
